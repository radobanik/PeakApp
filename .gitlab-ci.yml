image: node:18

stages:
  - codestyle
  - test

codestyle:
  stage: codestyle
  tags:
    - shared-fi
  before_script:
    - npm install --legacy-peer-deps
  script:
    - npm run lint
    - npm run prettier
  rules:
    - if: '$CI_MERGE_REQUEST_ID'

test:
  stage: test
  tags:
    - shared-fi
  before_script:
    - npm install --legacy-peer-deps
  script:
    - npm run test
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
